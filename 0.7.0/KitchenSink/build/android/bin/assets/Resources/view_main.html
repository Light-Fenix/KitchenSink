<html>
<head>
	<title>Views API</title>
	
	<script>
	Titanium.UI.addEventListener('tabchange',function(e)
	{
		Titanium.API.info('>>>>>>>>>>>>>>>>>>>>>>>>>> TABCHANGE index ' + e.index  + ' name ' + e.name + ' prevIndex ' + e.prevIndex + ' prevName ' + e.prevName);
	});
	
	// data for tableview
	var data = [
		{title:'Scroll Views', hasChild:true},
		{title:'View Animations', hasChild:true},
		{title:'Image Views', hasChild:true},
		{title:'Composite View 1', hasChild:true},
		{title:'Composite View 2 (iPhone)', hasChild:true},

		{title:'Custom Events', hasChild:true},
		{title:'HTML Table View', hasChild:true}
		
	];
	
	// tableview object
	var tableView = Titanium.UI.createTableView({
		data:data,
		title:'Views',
	}, function(eventObject) 
	{
		// handle tableview click events
		var idx = eventObject.index;
		switch(idx)
		{
			case 0:
			{
				var win = Titanium.UI.createWindow({
					url:'scroll_views.html',
					title:'Scroll Views',
					backgroundColor:'#336699'
				});
				win.open({animated:true});
				break;
			}
			case 1:
			{
				var win = Titanium.UI.createWindow({url:'views.html',title:'View Animations'});
				win.open({animated:true});
				break;
			}
			case 2:
			{
				var win = Titanium.UI.createWindow({
					url:'image_views.html',
					title:'Image Views',
					backgroundColor:'#000000'
				});
				win.setBarColor('#000000');
				
				win.open({animated:true});
				break;
			}
			case 3:
			{
				var win = Titanium.UI.createWindow({url:'composite_views.html',title:'Composite Views'});
				win.open({animated:true});
				break;
			}
			case 4:
			{
				var win = Titanium.UI.createWindow({url:'composite_views2.html',title:'Composite Views'});
				win.open({animated:true});
				break;
			}

			case 5:
			{
				var win = Titanium.UI.createWindow({url:'custom_events.html',title:'Custom Events'});
				win.open({animated:true});
				break;
			}

			case 6:
			{
				var win = Titanium.UI.createWindow({url:'html_table_view.html',title:'HTML TableView'});
				win.open({animated:true});
				break;
			}

		}
	});
	Titanium.UI.currentWindow.addView(tableView);
	Titanium.UI.currentWindow.showView(tableView);
	
	</script>
</head>
<body>
	
</body>
</html>
