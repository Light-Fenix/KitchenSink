<html>
<head>
	<script>
	window.onload = function()
	{
		var search = Titanium.UI.createButton({backgroundImage:'images/search2.png',height:11,width:11});
		var tf = Titanium.UI.createTextField({
			id:'textfield',
			backgroundColor:'#fff',
			returnKeyType:Titanium.UI.RETURNKEY_GO,
			keyboardType:Titanium.UI.KEYBOARD_ASCII,
			hintText:'Search View',
			textAlign:'left',
			clearOnEdit:true,
			fontSize:16,
			fontWeight:'bold',
			borderStyle:Titanium.UI.INPUT_BORDERSTYLE_ROUNDED,
			leftButton:search,
			leftButtonMode:Titanium.UI.INPUT_BUTTONMODE_ALWAYS
			
		});
		
		tf.addEventListener('return',function(e)
		{
			tf.blur();
			Titanium.UI.createAlertDialog({title:'search value',message:e.value}).show();

		});

		// COMPOSITE VIEW 
		
		// data for tableview
		var data = [
			{title:'Row 1', hasChild:true},
			{title:'Row 2', hasChild:true},
			{title:'Row 3', hasChild:true},
			{title:'Row 4', hasChild:true},
			{title:'Row 5', hasChild:true},
			{title:'Row 6', hasChild:true},
			{title:'Row 7', hasChild:true},
			{title:'Row 8', hasChild:true},
			{title:'Row 9', hasChild:true},
			

		];

		// tableview object
		var body = Titanium.UI.createTableView({
			data:data,
		}, function(e)
		{
			
		});
		var views = Titanium.UI.currentWindow.getViews();
		
		var compositeView = Titanium.UI.createCompositeView();
		compositeView.addView(views[0],{left:0,top:0,height:52});
		compositeView.addView(body,{top:53,left:0});
		
		
		Titanium.UI.currentWindow.addView(compositeView);
		Titanium.UI.currentWindow.showView(compositeView);
		
	};
	</script>
	<style>
	.container
	{
		background-image:-webkit-gradient(linear, 0% 0%, 0% 50%, from(#eee), to(#000), color-stop(.99,#999));
		height:50px;
		
	}
	.divider
	{
		height:1px;
		background-color:#777;
	}
	body
	{
		padding:0;
		margin:0;
	}
	#textfield
	{
		height:27px;
		position:relative;
		top:12px;
		margin-left:10px;
		margin-right:10px
	}
	</style>
</head>
<body  style="font-family:'Helvetica Neue'">
	<div class="container">
		<div id="textfield"></div>
	</div>
	<div class="divider"></div>
</body>
</html>
