<html>
   <head>
	<script>
	window.onload = function()
	{
		var inputData = [
			{title:'Subject', value:''},
		];

		var inputSection = Titanium.UI.iPhone.createGroupedSection({
			header:'Select a Subject',
			type:'input',
			data:inputData
		});
		

		// create grouped view
		groupedView = Titanium.UI.iPhone.createGroupedView();
		groupedView.addSection(inputSection);
		
		var views = Titanium.UI.currentWindow.getViews();
		
		var compositeView = Titanium.UI.createCompositeView();
		compositeView.addView(groupedView,{left:0,top:0, height:151});
		compositeView.addView(views[0],{bottom:0, left:0, height:216});
		
		
		Titanium.UI.currentWindow.addView(compositeView);
		Titanium.UI.currentWindow.showView(compositeView);
		
		var data = [];
		
		// support title attribute
		var col1 = {data:[
		    {title:'Art History', selected:true,fontSize:20},
		    {title:'Spanish',fontSize:20},
		    {title:'Calculus',fontSize:20},
		    {title:'Physics',fontSize:20},
		    {title:'Chemistry',fontSize:20},
		    {title:'Latin',fontSize:20},
		    {title:'Economics',fontSize:20},
		    {title:'Political Science',fontSize:20},
		
			]
		};
		
		// add columns to array
		data.push(col1);

		var picker = Titanium.UI.createPicker({id:'picker',data:data,selectionIndicator:true});
		picker.addEventListener('change', function(e)
		{
			var inputData = {value:col1.data[e.row].title}
			inputSection.updateRow(0,inputData);
		});
		
	};
	</script>
	</head>
<body style="margin:0;padding:0">
	<div id="picker"></div>
</body>
</html>
