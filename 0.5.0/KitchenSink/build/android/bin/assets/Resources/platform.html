<html>
<head>
	<title>Platform API</title>
	
	<!-- ISSES -->
	<!-- database lastInsertId is null -->
	<script>
	
	// data for tableview
	var data = [
		{title:'XHR Request', hasChild:true},
		{title:'Logging'},
		{title:'Application Data',hasChild:true},
		{title:'Properties',hasChild:true},
		{title:'Database', hasChild:true},
		{title:'Platform Data', hasChild:true},
		{title:'Filesystem', hasChild:true}
		
	];
	
	// tableview object
	var tableView = Titanium.UI.createTableView({data:data,title:'Platform API',isPrimary:true}, function(eventObject) 
	{
		// handle tableview click events
		var idx = eventObject.index;
		switch(idx)
		{
			case 0:
			{
				var win = Titanium.UI.createWindow({url:'xhr.html',title:'XHR Request'});
				win.open({animated:true});
				break;
			}
			case 1:
			{
				Titanium.API.log('ERROR','>>>>>>>>>>>>>>>>>>>>>>>>>>> ERROR MESSAGE');
				Titanium.API.debug('>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>DEBUG MESSAGE');
				Titanium.API.error('>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>ERROR MESSAGE');
				Titanium.API.warn('>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>WARN MESSAGE');
				Titanium.API.info('>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>INFO MESSAGE');
				Titanium.API.trace('>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>TRACE MESSAGE');
				Titanium.API.notice('>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>NOTICE MESSAGE');
				Titanium.API.critical('>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>CRITICAL MESSAGE');
				Titanium.API.fatal('>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>FATAL MESSAGE');
				break;
			}
			case 2:
			{
				var win = Titanium.UI.createWindow({url:'application_data.html',title:'Application Data'});
				win.open({animated:true});
				break;
			}
			case 3:
			{
				var win = Titanium.UI.createWindow({url:'properties.html',title:'Properties'});
				win.open({animated:true});
				break;
			}
			case 4:
			{
				var win = Titanium.UI.createWindow({url:'database.html',title:'Properties'});
				win.open({animated:true});
				break;
			}
			case 5:
			{
				var win = Titanium.UI.createWindow({url:'platform_data.html',title:'Platform Data'});
				win.open({animated:true});
				break;
			}
			case 6:
			{
				var win = Titanium.UI.createWindow({url:'filesystem.html',title:'Filesystem'});
				win.open({animated:true});
				break;
			}
		
		}
	
	});
	tableView.open({animated:false});
	</script>
</head>
<body>
	
</body>
</html>
