<body style="font-family:'Helvetica Neue'">
	Status Bar should be black
	<script>
	//set status bar
	Titanium.UI.iPhone.setStatusBarStyle(Titanium.UI.iPhone.StatusBar.TRANSLUCENT_BLACK);

	// set it back
	Titanium.UI.currentWindow.addEventListener('unfocused',function()
	{
		Titanium.UI.iPhone.setStatusBarStyle(Titanium.UI.iPhone.StatusBar.DEFAULT);
	});
	
	</script>
</body>
