<html>
<head>


</head>
<body  style="font-family:'Helvetica Neue';background-color:white">
	<div>This test will open the photo gallery and save the image file</div>
	<button id="test1" style="font-size:15px">Photo Gallery Test</button>
	<div>This test will open the file above and set the background image</div>
	<button id="test2" style="font-size:15px">Set Background Image (Gallery Image)</button>
	<div>This test will open a file in my app and set the background image</div>
	<button id="test3" style="font-size:15px">Set Background Image (Local Image)</button>

	<script>
	window.onload = function()
	{

		document.getElementById('test1').onclick = function()
		{
			Titanium.Media.openPhotoGallery({
				success: function(image,details)
				{
					var f= Titanium.Filesystem.getFile('foo.png');					
					f.write(image);
				},
				error: function(error)
				{
				},
				cancel: function()
				{

				},
				allowImageEditing:true
			});
		
		};
		document.getElementById('test2').onclick = function()
		{
			var f= Titanium.Filesystem.getFile('foo.png');
			if (f)
			{
				document.body.style.backgroundImage = 'url("'+f.url+'")';
			}
		};

		document.getElementById('test3').onclick = function()
		{
			var f= Titanium.Filesystem.getFile(Titanium.Filesystem.getResourcesDirectory(), 'image_view_image1.jpg');
			if (f)
			{
				document.body.style.backgroundImage = 'url("'+f.url+'")';
			}
		};
		
	};

	</script>
</body>
</html>
