<html>
<head>
	<script>
	window.onload = function()
	{
		var wv1 = Titanium.UI.createWebView({url:'scroll_view_child_1.html'});
		var wv2 = Titanium.UI.createWebView({url:'scroll_view_child_2.html'});
		var wv3 = Titanium.UI.createWebView({url:'scroll_view_child_3.html'});
		
		var scrollView = Titanium.UI.createScrollableView({
			views:[wv1,wv2,wv3],
			showPagingControl:true,
			pagingControlHeight:30
		});
		Titanium.UI.currentWindow.addView(scrollView);
		Titanium.UI.currentWindow.showView(scrollView);
		
	};
	</script>

</head>
<body  style="font-family:'Helvetica Neue';background-color:#ff9900">

</body>
</html>
