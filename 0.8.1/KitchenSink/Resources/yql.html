<html>
<head>
	<title>YQL Demos</title>
	
	<script>
	
	// data for tableview
	var data = [
		{title:'Flickr Most Recent',image:'KS_share_Yahoo.png'},
		{title:'Flickr Search',image:'KS_share_Yahoo.png'},
		{title:'Y! Finance Search',image:'KS_share_Yahoo.png'},
		{title:'Y! News',image:'KS_share_Yahoo.png'}
	];
	
	// tableview object
	var tableView = Titanium.UI.createTableView({
		data:data,
	}, function(eventObject) 
	{
		// handle tableview click events
		var idx = eventObject.index;
		switch(idx)
		{
			case 0:
			{
				Titanium.Analytics.featureEvent('mashups.yql.mostrecent');
				var w = Titanium.UI.createWindow({url:'yql_recent.html',barColor:'#004e8c',orientation:'either'});
				w.open({animated:true});
				break;
			}
			case 1:
			{
				Titanium.Analytics.featureEvent('mashups.yql.search');
				var w = Titanium.UI.createWindow({url:'yql_search.html',barColor:'#004e8c',orientation:'either'});
				w.open({animated:true});
				break;
			}
			case 2:
			{
				Titanium.Analytics.featureEvent('mashups.yql.finance');
				var w = Titanium.UI.createWindow({url:'yql_finance.html',barColor:'#004e8c',orientation:'either'});
				w.open({animated:true});
				break;
			}
			case 3:
			{
				Titanium.Analytics.featureEvent('mashups.yql.news');
				var w = Titanium.UI.createWindow({url:'yql_news.html',barColor:'#004e8c',orientation:'either',title:'Y! News'});
				w.open({animated:true});
				break;
			}
		}
	});
	
	Titanium.UI.currentWindow.addView(tableView);
	Titanium.UI.currentWindow.showView(tableView);
	</script>
</head>
<body>
</body>
</html>
