<html>
<head>


</head>
<body  style="font-family:'Helvetica Neue'">

	<div id="focused" style="margin-top:20px">Focused event not received</div>
	<div id="unfocused" style="margin-top:20px">Unfocused event not received</div>
	<div id="win_load" style="margin-top:20px">Window load event not received</div>
	<div id="view_load" style="margin-top:20px">View load event not received</div>

	<script>
	Titanium.UI.currentWindow.addEventListener('unfocused',function()
	{
		Titanium.App.Properties.setString('unfocused','Unfocused event received at ' + new Date());
		document.getElementById('unfocused').innerHTML = Titanium.App.Properties.getString('unfocused');

	});
	Titanium.UI.currentWindow.addEventListener('focused',function()
	{
		Titanium.App.Properties.setString('focused','Focused event received at ' + new Date());
		document.getElementById('focused').innerHTML = Titanium.App.Properties.getString('focused');

	});

	Titanium.UI.currentView.addEventListener('load',function(e)
	{
		document.getElementById('view_load').innerHTML = 'View load event received at ' + new Date();
	});
	Titanium.UI.currentWindow.addEventListener('load',function()
	{
		document.getElementById('win_load').innerHTML = 'Window load event received at ' + new Date();
	});

		document.getElementById('unfocused').innerHTML = Titanium.App.Properties.getString('unfocused')
	</script>

</body>
</html>
