<html>
<head>
	<script>
	window.onload = function()
	{
		document.getElementById('button').onclick = function()
		{
			var win = Titanium.UI.createWindow({url:'back_button.html'});
			win.open({animated:true});
		};
	};
	</script>
</head>
<body>
	<div style="margin:20px">Open the window to see the custom back button</div>
	<button id="button" style="font-size:18px">Open Window</button>
	
</body>
</html>
