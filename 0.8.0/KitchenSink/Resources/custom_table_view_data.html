<html>
<head>
	<script>
	var data = [
		{title:'Row 1', hasChild:true, foo:'0000'},
		{title:'Row 2', hasChild:true, foo:'1111'},
		{title:'Row 3', hasChild:true, foo:'2222'},
		{title:'Row 4', hasChild:true, foo:'3333'}
		
	];
	
	// tableview object
	var tableView = Titanium.UI.createTableView({
		data:data,
		title:'Views',
	}, function(e) 
	{
		Titanium.UI.createAlertDialog({
			'title':'Custom Attribute', 
			message:'custom attribute foo = ' + e.rowData.foo
		}).show();
	});
	
	Titanium.UI.currentWindow.addView(tableView);
	Titanium.UI.currentWindow.showView(tableView);
	
	</script>
</head>
<body>
</body>
</html>
