<html>
<head>
	<title>Mashups</title>
	
	<script>
	
	// data for tableview
	var data = [
		{title:'Yahoo YQL Flickr Demo',image:'KS_share_Yahoo.png'},
		{title:'Facebook Connect',image:'KS_share_FB.png'},
		{title:'Twitter',image:'KS_share_TW.png'},
		{title:'SOAP Web Services',image:'KS_share_soap2.png'}
	];
	
	// tableview object
	var tableView = Titanium.UI.createTableView({
		data:data,
		title:'Mashup Demos',
	}, function(eventObject) 
	{
		// handle tableview click events
		var idx = eventObject.index;
		switch(idx)
		{
			case 0:
			{
				Titanium.Analytics.featureEvent('mashups.yql');
				var w = Titanium.UI.createWindow({url:'yql.html',barColor:'#004e8c',orientation:'either'});
				w.open({animated:true});
				break;
			}
			case 1:
			{
				Titanium.Analytics.featureEvent('mashups.facebook');
				var w = Titanium.UI.createWindow({url:'facebook.html',barColor:'#3b5998',titleImage:'images/facebook_logo.png',orientation:'either'});
				w.open({animated:true});
				break;
			}
			case 2:
			{
				Titanium.Analytics.featureEvent('mashups.twitter');
				var w = Titanium.UI.createWindow({url:'twitter.html',barColor:'#33ccff',titleImage:'images/twitter_logo.png'});
				w.open({animated:true});
				break;
				break;
			}
			case 3:
			{
				Titanium.Analytics.featureEvent('mashups.soap');
				var w = Titanium.UI.createWindow({url:'soap.html',barColor:'#990000'});
				w.open({animated:true});
				break;
			}
		}
	});
	Titanium.UI.currentWindow.addView(tableView);
	Titanium.UI.currentWindow.showView(tableView);
	</script>
</head>
<body>
</body>
</html>
