<html>
<head>

</head>
<body  style="font-family:'Helvetica Neue';font-size:11px">
	
	<div style="margin-bottom:5px;height:10px">ASCII Keyboard / GOOGLE Return Key / Password Mask</div>	
	<div id="textfield1" style="height:35px"></div>
	<div id="textfield1_value" style="margin-top:5px;margin-bottom:20px;color:#999;height:10px"></div>

	<div style="margin-bottom:5px;height:10px">Numbers and Punc Keyboard / GO Return Key</div>	
	<div id="textfield2" style="height:50px"></div>
	<div id="textfield2_value" style="margin-top:5px;margin-bottom:20px;color:#999;height:10px;"></div>

	<div style="margin-bottom:5px;height:10px">URL Keyboard / JOIN Return Key</div>	
	<div id="textfield3" style="height:30px"></div>
	<div id="textfield3_value" style="margin-top:5px;margin-bottom:20px;color:#999;height:10px"></div>

	<div style="margin-bottom:5px;height:10px">Numberpad Keyboard</div>	
	<div id="textfield4" style="height:30px"></div>
	<div id="textfield4_value" style="margin-top:5px;margin-bottom:20px;color:#999;height:10px"></div>

	<div style="margin-bottom:5px;height:10px">Phone Keyboard / No Border</div>	
	<div id="textfield5" style="height:30px"></div>
	<div id="textfield5_value" style="margin-top:5px;margin-bottom:20px;color:#999;height:10px"></div>

	<div style="margin-bottom:5px;height:10px">Email Keyboard / EMERGENCY CALL Return Key</div>	
	<div id="textfield6" style="height:30px"></div>
	<div id="textfield6_value" style="margin-top:5px;margin-bottom:20px;color:#999;height:10px"></div>

	<div style="margin-bottom:5px;height:10px">Text Area 1</div>
	<div id="textarea1" style="height:200px"></div>
	<div id="textarea1_value" style="margin-top:5px;margin-bottom:20px;color:#999;height:10px"></div>
	
	
	<script>
	

	var refresh = Titanium.UI.createButton({
		image:'chat.png',
		style: Ti.UI.iPhone.SystemButtonStyle.PLAIN
	});
	var leftBtn = Ti.UI.createButton({width:16,height:16,title:'Button:',style:Ti.UI.iPhone.SystemButtonStyle.PLAIN});
	
	var tf1 = Titanium.UI.createTextField({
		id:'textfield1',
		value:'hello',
		color:'#336699',
		returnKeyType:Titanium.UI.RETURNKEY_GOOGLE,
		enableReturnKey:true,
		keyboardType:Titanium.UI.KEYBOARD_ASCII,
		autocorrect:false,
		hintText:'fieldone hint text',
		textAlign:'left',
		passwordMask:true,
		clearOnEdit:true,
		height:35,
		borderStyle:Titanium.UI.INPUT_BORDERSTYLE_ROUNDED,
		leftButton:leftBtn,
		leftButtonMode:Titanium.UI.INPUT_BUTTONMODE_ALWAYS,
		rightButton:refresh,
		rightButtonMode:Titanium.UI.INPUT_BUTTONMODE_ALWAYS
	
	});
	tf1.addEventListener('return',function(e)
	{
		document.getElementById('textfield1_value').innerHTML = ' You hit the return key, current value is ' + e.value;
		tf1.blur();
	});

	var tf2 = Titanium.UI.createTextField({
		id:'textfield2',
		value:'vertically aligned? helloèëé',
		color:'#336699',
		returnKeyType:Titanium.UI.RETURNKEY_GO,
		enableReturnKey:false,
		keyboardType:Titanium.UI.KEYBOARD_NUMBERS_PUNCTUATION,
		autocorrect:false,
		hintText:'fieldone hint text',
		textAlign:'left',
		clearOnEdit:false,
		fontSize:20,
		height:50,
		borderStyle:Titanium.UI.INPUT_BORDERSTYLE_BEZEL,
		clearButtonMode:Titanium.UI.INPUT_BUTTONMODE_NEVER,
	});
	tf2.addEventListener('return',function(e)
	{
		document.getElementById('textfield2_value').innerHTML = ' You hit the return key, current value is ' + e.value;
		tf2.blur();

	});

	var tf3 = Titanium.UI.createTextField({
		id:'textfield3',
		value:'hello',
		color:'#336699',
		backgroundColor:'#eeeeee',
		returnKeyType:Titanium.UI.RETURNKEY_JOIN,
		enableReturnKey:false,
		keyboardType:Titanium.UI.KEYBOARD_URL,
		autocorrect:false,
		hintText:'fieldone hint text',
		textAlign:'right',
		clearOnEdit:false,
		borderStyle:Titanium.UI.INPUT_BORDERSTYLE_LINE,
		clearButtonMode:Titanium.UI.INPUT_BUTTONMODE_NEVER,
	});
	tf3.addEventListener('return',function(e)
	{
		document.getElementById('textfield3_value').innerHTML = ' You hit the return key, current value is ' + e.value;
		tf3.blur();

	});

	var tf4 = Titanium.UI.createTextField({
		id:'textfield4',
		value:'hello',
		color:'#336699',
		backgroundColor:'#eeeeee',
		enableReturnKey:false,
		keyboardType:Titanium.UI.KEYBOARD_NUMBER_PAD,
		autocorrect:false,
		hintText:'fieldone hint text',
		textAlign:'left',
		clearOnEdit:false,
		borderStyle:Titanium.UI.INPUT_BORDERSTYLE_LINE,
		clearButtonMode:Titanium.UI.INPUT_BUTTONMODE_NEVER,
	});
	tf4.addEventListener('return',function(e)
	{
		document.getElementById('textfield4_value').innerHTML = ' You hit the return key, current value is ' + e.value;
		tf4.blur();

	});

	var tf5 = Titanium.UI.createTextField({
		id:'textfield5',
		value:'hello',
		color:'#336699',
		backgroundColor:'#eeeeee',
		enableReturnKey:false,
		keyboardType:Titanium.UI.KEYBOARD_PHONE_PAD,
		autocorrect:false,
		hintText:'fieldone hint text',
		textAlign:'left',
		clearOnEdit:false,
		borderStyle:Titanium.UI.INPUT_BORDERSTYLE_NONE,
		clearButtonMode:Titanium.UI.INPUT_BUTTONMODE_NEVER,
	});
	tf5.addEventListener('return',function(e)
	{
		document.getElementById('textfield5_value').innerHTML = ' You hit the return key, current value is ' + e.value;
		tf5.blur();
	});

	var tf6 = Titanium.UI.createTextField({
		id:'textfield6',
		value:'hello',
		color:'#336699',
		backgroundColor:'#eeeeee',
		enableReturnKey:false,
		keyboardType:Titanium.UI.KEYBOARD_NUMBERS_PUNCTUATION,
		returnKeyType:Titanium.UI.RETURNKEY_EMERGENCY_CALL,
		autocorrect:false,
		hintText:'fieldone hint text',
		textAlign:'left',
		clearOnEdit:false,
		borderStyle:Titanium.UI.INPUT_BORDERSTYLE_ROUNDED,
		clearButtonMode:Titanium.UI.INPUT_BUTTONMODE_NEVER,
	});
	tf6.addEventListener('return',function(e)
	{
		document.getElementById('textfield6_value').innerHTML = ' You hit the return key, current value is ' + e.value;
		tf6.blur();

	});


	var ta1 = Titanium.UI.createTextArea({
		id:'textarea1', 
		value:'I am a textarea',
		height:200,
		width:300,
		borderStyle:Titanium.UI.INPUT_BORDERSTYLE_BEZEL
		
	});
	ta1.addEventListener('return',function(e)
	{
		document.getElementById('textarea1_value').innerHTML = ' You hit the return key, current value is ' + e.value;
		ta1.blur();

	})

	</script>
</body>
</html>
