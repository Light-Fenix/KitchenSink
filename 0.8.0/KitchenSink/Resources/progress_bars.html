<html>
<head>
<style>
.button
{
	font-size:18px;width:280px;text-align:center
}
</style>
</head>
<body style="background-color:#fff;font-size:20px;font-family:'Helvetica Neue';font-weight:bold">

	<div><input type="button" id="1" value="Toolbar (iPhone)" class="button"/></div>
	<div><input type="button" id="2" value="Toolbar w/message (iPhone)" class="button"/></div>
	<div><input type="button" id="3" value="NavBar (iPhone)" class="button"/></div>
	<div><input type="button" id="4" value="NavBar w/message (iPhone)" class="button"/></div>
	<div><input type="button" id="5" value="Content w/message (iPhone)" class="button"/></div>
	<div><input type="button" id="6" value="Android" class="button"/></div>
	<div id="content_indicator" style="width:150px;margin:auto;font-size:18px;height:50px"></div>
	
	<script>
	// what are the available progress bar styles
		// Titanium.UI.iPhone.ProgressBarStyle.PLAIN | BAR

	// THESE SHOULD BE FIXED IN NEXT PUSH
	// we use title in the constructor but message as a "set" - need to use message
	// we use value in the contructor but "pos" as a "set" - need to use value or pos for both
	// text is not hidden when progresbar is hidden
	
	document.getElementById('1').onclick = function()
	{
		var flexSpace = Titanium.UI.createButton({
			systemButton:Titanium.UI.iPhone.SystemButton.FLEXIBLE_SPACE
		});
		
		var value = 0;
		var ind=Titanium.UI.createProgressBar({
			width:150,
			min:0,
			max:10,
			value:0,
			style:Titanium.UI.iPhone.ProgressBarStyle.BAR
			
		});
		Titanium.UI.currentWindow.setToolbar([flexSpace,ind,flexSpace]);
		ind.show();
      	var interval = setInterval(function()
      	{
			value += 2;
            ind.setValue(value);
			if (value == 10)
			{
				clearInterval(interval);
				ind.hide();
			}
      	},1000);
	};

	document.getElementById('2').onclick = function()
	{
		var flexSpace = Titanium.UI.createButton({
			systemButton:Titanium.UI.iPhone.SystemButton.FLEXIBLE_SPACE
		});
		
		var value = 0;
		
		var ind=Titanium.UI.createProgressBar({
			width:150,
			min:0,
			max:10,
			value:0,
			message:'Downloading 0 of 10',
			fontSize:14,
			fontWeight:'bold',
			style:Titanium.UI.iPhone.ProgressBarStyle.PLAIN
			
		});
		Titanium.UI.currentWindow.setToolbar([flexSpace,ind,flexSpace]);
		ind.show();
      	var interval = setInterval(function()
      	{
			value += 2;
            ind.setValue(value);
			ind.setMessage('Downloading ' + value + ' of 10');
			if (value == 10)
			{
				clearInterval(interval);
				ind.hide();
			}
      	},1000);
	};

	document.getElementById('3').onclick = function()
	{
		var value = 0;
		var ind=Titanium.UI.createProgressBar({
			width:150,
			min:0,
			max:10,
			value:0
		});
		Titanium.UI.currentWindow.setTitleControl(ind);
		ind.show();
      	var interval = setInterval(function()
      	{
			value += 2;
            ind.setValue(value);
			if (value == 10)
			{
				clearInterval(interval);
				ind.hide();
			}
      	},1000);
	};

	document.getElementById('4').onclick = function()
	{
		var value = 0;
		
		var ind=Titanium.UI.createProgressBar({
			width:150,
			min:0,
			max:10,
			value:0,
			message:'Downloading 0 of 10'
		});
		Titanium.UI.currentWindow.setTitleControl(ind);
		ind.show();
      	var interval = setInterval(function()
      	{
			value += 2;
            ind.setValue(value);
			ind.setMessage('Downloading ' + value + ' of 10');
			if (value == 10)
			{
				clearInterval(interval);
				ind.hide();
			}
      	},1000);
	};

	document.getElementById('5').onclick = function()
	{
		var value = 0;
		
		var ind=Titanium.UI.createProgressBar({
			id:'content_indicator',
			width:150,
			min:0,
			max:10,
			value:0,
			message:'Downloading 0 of 10',
			color:'#000000',
			style:Titanium.UI.iPhone.ProgressBarStyle.PLAIN
			
		});
		ind.show();
      	var interval = setInterval(function()
      	{
			value += 2;
            ind.setValue(value);
			ind.setMessage('Downloading ' + value + ' of 10');
			if (value == 10)
			{
				clearInterval(interval);
			}
      	},1000);
	};

	document.getElementById('6').onclick = function()
	{
		var value = 0;

		// create indicator
      	var ind = Titanium.UI.createActivityIndicator({
			location:Titanium.UI.ActivityIndicator.DIALOG,
			type:Titanium.UI.ActivityIndicator.DETERMINANT,
			message:'Downloading 0 of 10',
			min:0,
			max:10,
			value:0
		});
      	ind.show();

   	
     	var interval = setInterval(function()
      	{
			value += 2;
            ind.setValue(value);
			ind.setMessage('Downloading ' + value + ' of 10');
			if (value == 10)
			{
				clearInterval(interval);
				ind.hide();
			}
      	},1000);
	};

	</script>
</body>
</html>
