<html>
<head>
	<script>
	window.onload = function()
	{
		var wv1 = Titanium.UI.createWebView({url:'custom_events1.html',activityIndicator:false});
		var wv2 = Titanium.UI.createWebView({url:'custom_events2.html',activityIndicator:false});
		var wv3 = Titanium.UI.createWebView({url:'custom_events3.html',activityIndicator:false});
		
		var compositeView = Titanium.UI.createCompositeView();
		compositeView.addView(wv1,{left:0,top:0,height:50});
		compositeView.addView(wv2,{top:50,left:0, height:320});
		compositeView.addView(wv3,{bottom:0,left:0,height:50});
		
		Titanium.UI.currentWindow.addView(compositeView);
		Titanium.UI.currentWindow.showView(compositeView);
	};
	
	</script>
</head>
<body>
</body>
</html>
