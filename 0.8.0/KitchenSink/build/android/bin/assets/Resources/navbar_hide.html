<html>
<head>


</head>
<body  style="font-family:'Helvetica Neue';font-size:12px">
	
	<div style="margin-bottom:5px">
		<input type="button" value="show navbar" id="button" style="font-size:18px"/>
	</div>
	<div style="margin-bottom:5px">
		<input type="button" value="hide navbar" id="button_2" style="font-size:18px"/>
	</div>
	<div style="margin-bottom:5px">
		<input type="button" value="close window" id="button_3" style="font-size:18px"/>
	</div>
	
	
	<script>
	document.getElementById('button').onclick = function(e)
	{
		Titanium.UI.currentWindow.showNavBar({animated:true});
	};
	document.getElementById('button_2').onclick = function(e)
	{
		Titanium.UI.currentWindow.hideNavBar({animated:true});
	};
	document.getElementById('button_3').onclick = function(e)
	{
		Titanium.UI.currentWindow.close();
	};
	
	</script>
</body>
</html>
