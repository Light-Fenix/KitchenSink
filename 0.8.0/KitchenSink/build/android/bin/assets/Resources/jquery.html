<html>
<head>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
	<script type="text/javascript">
	  $(document).ready(function() {
		$.ajax({
			url: "http://api.appcelerator.net/p/v1/echo?a=b",
			  method: "GET",
			  complete:function(xhr)
			  {
				if (xhr.status == 200)
				{
				    document.body.innerHTML = 'It worked! Status code was '+xhr.status;
				}
			  },
			  success: function(data,status) {
			  },
			  error: function(xhr,error,e) {
			    Titanium.API.error("jQuery FAIL!!!!!!!!! "+e);
			    document.body.innerHTML = 'It failed! error was: '+e;
			  }
		});
	  });
	</script>
</head>
<body>
	One moment, testing ....
</body>
</html>
