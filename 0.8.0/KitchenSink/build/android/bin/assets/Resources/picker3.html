<html>
<head>
	<script>
	window.onload = function()
	{

		// adjust height
		if (Titanium.Platform.name == 'android')
		{
			document.getElementById('picker').style.height="120px";
		}
		else
		{
			document.getElementById('picker').style.height="217px";

		}

		var minDate = new Date()
		minDate.setFullYear(1960);
		minDate.setMonth(0);
		minDate.setDate(1)

		var maxDate = new Date()
		maxDate.setFullYear(2013);
		maxDate.setMonth(11);
		maxDate.setDate(31)

		var value = new Date();
		value.setFullYear(2008);
		value.setMonth(0);
		value.setDate(1);

		// create date picker
		var datePicker = Titanium.UI.createDatePicker({
		    id:'picker',
			minDate:minDate,
			maxDate:maxDate,
			value:value,
		    mode:Titanium.UI.DatePicker.MODE_DATE,
		});

		// add change listener for date picker
		datePicker.addEventListener('change', function(e)
		{
		    document.getElementById('value').innerHTML = e.value;

		});

		document.getElementById('button').onclick = function()
		{
			// set date value
			var date = new Date();
			date.setMonth(2);
			date.setFullYear(2008);
			date.setDate(20);
			datePicker.setValue(date, {animated:true});

		};

	};


	</script>

</head>
<body style="margin:0;padding:0;font-family:Helvetica Neue;font-size:18px;background-color: #fff">
	<div style="margin:20px">
		<button style="font-size:18px" id="button">Set Date to 3/20/2008</button>

		<p>Current Value</p>
		<div id="value" style="font-weight:bold;color:#336699;font-size:14px"></div>
	</div>
	<div id="picker" style="position:absolute;bottom:0;height:120px;width:99%"></div>
</body>
</html>
