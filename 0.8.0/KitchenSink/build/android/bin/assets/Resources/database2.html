<html>
<head>


</head>
<body style="font-family:'Helvetica Neue';background-color:white">
	<div id="message"></div>
	
	<script>
	
	var html = '';

	var db = Titanium.Database.open('mydb');


	db.execute('INSERT INTO DATABASETEST (ID, NAME ) VALUES(?,?)',5,'Name 5');
	db.execute('INSERT INTO DATABASETEST (ID, NAME ) VALUES(?,?)',6,'Name 6');
	db.execute('INSERT INTO DATABASETEST (ID, NAME ) VALUES(?,?)',7,'Name 7');
	db.execute('INSERT INTO DATABASETEST (ID, NAME ) VALUES(?,?)',8,'Name 8');
	html += 'JUST INSERTED, rowsAffected = ' + db.rowsAffected + '<br/>';
	html += 'JUST INSERTED, lastInsertRowId = ' + db.lastInsertRowId + '<br/>';
	
	var rows = db.execute('SELECT * FROM DATABASETEST');
	html += 'row count = ' + rows.getRowCount() + '<br/>';
	
	while (rows.isValidRow())
	{
		html += 'ID: ' + rows.field(0) + ' NAME: ' + rows.fieldByName('name') + '<br/>';
		rows.next();
	}
	// close database
	rows.close();
	
	
	
	document.getElementById('message').innerHTML = html;

	</script>
</body>
</html>
