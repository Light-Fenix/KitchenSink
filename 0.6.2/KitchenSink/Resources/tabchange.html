<html>
<head>


</head>
<body  style="font-family:'Helvetica Neue';background-color:#999">
	<div id="button1" style="height:50px"></div>
	<div style="margin-top:10px"></div>
	<div id="button2" style="height:50px"></div>
	
	<script>

	var button1 = Titanium.UI.createButton({
		id:'button1',
		backgroundImage:'blue.png',
		backgroundSelectedImage:'blue_pressed.png',
		title:'Go to Tab 1',
		color:'#ffffff',
		height:47,
	});
	button1.addEventListener('click',function(e)
	{
		var tabs = Titanium.UI.getTabs();
		Titanium.UI.setActiveTab(tabs[0]);
		
	})

	var button2 = Titanium.UI.createButton({
		id:'button2',
		backgroundImage:'blue.png',
		backgroundSelectedImage:'blue_pressed.png',
		title:'Go to Tab 3',
		color:'#ffffff',
		height:47,
	});
	button2.addEventListener('click',function(e)
	{
		var tab = Titanium.UI.getTabByName('Views');
		Titanium.UI.setActiveTab(tab);
	})


	</script>
</body>
</html>
