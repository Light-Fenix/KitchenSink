<html>
<head>


</head>
<body  style="font-family:'Helvetica Neue';font-size:11px">

	<div style="margin-bottom:5px">Slider 1 (width 200px, min 50, max 100, start 90)</div>
	<div id="slider1" style="height:30px"></div>
	<div id="slider1_value" style="margin-top:5px;margin-bottom:20px;color:#999;height:10px"></div>
	<div style="margin-bottom:5px;height:10px">Slider 2 (min 0, max 10)</div>
	<div id="slider2" style="height:30px"></div>
	<div id="slider2_value" style="margin-top:5px;margin-bottom:10px;color:#999;height:10px"></div>
	<div style="margin-bottom:5px;height:10px">Slider 3 (min -5, max 5)</div>
	<div id="slider3" style="height:30px"></div>
	<div id="slider3_value" style="margin-top:5px;margin-bottom:10px;color:#999;height:10px"></div>


	<script>
	var slider1 = Titanium.UI.createSlider({
		id:'slider1',
		min:50,
		max:100,
		value:90,
		width:200
	});

	slider1.addEventListener('change',function(e)
	{
		document.getElementById('slider1_value').innerHTML = 'SLIDER 1 VALUE = ' + e.value;
	});

	var slider2 = Titanium.UI.createSlider({
		id:'slider2',
		min:0,
		max:10,
	});

	slider2.addEventListener('change',function(e)
	{
		document.getElementById('slider2_value').innerHTML = 'SLIDER 2 VALUE = ' +e.value;
	});

	var slider3 = Titanium.UI.createSlider({
		id:'slider3',
		min:-5,
		max:5,
	});

	slider3.addEventListener('change',function(e)
	{
		document.getElementById('slider3_value').innerHTML = 'SLIDER 3 VALUE = ' +e.value;
	});

	</script>
</body>
</html>
