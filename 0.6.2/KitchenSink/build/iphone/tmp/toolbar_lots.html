<body  style="font-family:'Helvetica Neue'">
	Toolbar should have 5 evenly spaced buttons

	<script>
	var flexSpace = Titanium.UI.createButton({
		systemButton:Titanium.UI.iPhone.SystemButton.FLEXIBLE_SPACE
	});

	var a = Titanium.UI.createButton({
		systemButton:Titanium.UI.iPhone.SystemButton.ACTION
	});
	var b = Titanium.UI.createButton({
		systemButton:Titanium.UI.iPhone.SystemButton.CAMERA
	});
	var c = Titanium.UI.createButton({
		systemButton:Titanium.UI.iPhone.SystemButton.COMPOSE
	});
	var d = Titanium.UI.createButton({
		systemButton:Titanium.UI.iPhone.SystemButton.BOOKMARKS
	});
	var e = Titanium.UI.createButton({
		systemButton:Titanium.UI.iPhone.SystemButton.REFRESH
	});

	Titanium.UI.currentWindow.setToolbar([a,flexSpace,b,flexSpace,c,flexSpace,d,flexSpace,e]);
	</script>
</body>
