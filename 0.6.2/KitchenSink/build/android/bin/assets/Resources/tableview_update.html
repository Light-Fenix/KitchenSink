<html>
<head>


</head>
<body  style="font-family:'Helvetica Neue';font-size:12px">
	
	
	<script>
	// create table view data
	var data = [
		{title:'Change Me', header:'Section 0'},
		{title:'Change Me', name:'row2'},
		{title:'Change Me'},
		{title:'Change Me'},
		{title:'Row5'},
		{title:'Row6'},
		{title:'Row7'},
		{title:'Row8',header:'Section 1'},
		{title:'Row9'},
		{title:'Row10'},
		{title:'Row11'},
		{title:'Row12'},
		{title:'Row13'},
		{title:'Row14'},
		{title:'Row15'},
		
	];
	
	//
	// Create table view
	//
	var tableView = Titanium.UI.createTableView({data:data},function(e)
	{
		switch(e.index)
		{
			case 0:
			{
				var data = {title:'New Row 1 Title', header:'New Section Header'};
				tableView.updateRow(0,data,{animationStyle:Titanium.UI.iPhone.RowAnimationStyle.UP});				
				break;
			}
			case 1:
			{
				var row = tableView.getIndexByName('row2');
				data = {title:'New Row2'};
				tableView.updateRow(row,data,{animationStyle:Titanium.UI.iPhone.RowAnimationStyle.RIGHT});

				break;
			}
			case 2:
			{
				data = {title:'New Row3'};
				tableView.updateRow(2,data,{animationStyle:Titanium.UI.iPhone.RowAnimationStyle.LEFT});

				break;
			}
			case 3:
			{
				data = {title:'New Row4'};
				tableView.updateRow(3,data,{animationStyle:Titanium.UI.iPhone.RowAnimationStyle.DOWN});

				break;
			}
			
		}
		
	});
	Titanium.UI.currentWindow.addView(tableView);
	Titanium.UI.currentWindow.showView(tableView);
	
	
	</script>
</body>
</html>
