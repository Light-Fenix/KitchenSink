<html>
<head>


</head>
<body  style="font-family:'Helvetica Neue';font-size:11px">
	
	<div style="margin-bottom:5px;height:10px">Input Field:</div>	
	<div id="textfield1" style="height:30px"></div>
	<div id="textfield1_value" style="margin-top:5px;margin-bottom:20px;color:#999;height:10px"></div>

	<div id="focus">Focused Not Received</div>
	<div id="blur">Blur Not Received</div>
	<div id="change">Change Not Received</div>

	<button id="focus_button" style="font-size:18px">Trigger Focus</button>
	<button id="blur_button" style="font-size:18px">Trigger Blur</button>
	
	
	<script>
	var height = (Titanium.Platform.name.indexOf('iPhone') != -1) ? 30: 40;
	
	// text field
	var tf1 = Titanium.UI.createTextField({
		id:'textfield1',
		value:'hello',
		color:'#336699',
		backgroundColor:'#eeeeee',
		returnKeyType:Titanium.UI.RETURNKEY_GOOGLE,
		enableReturnKey:true,
		keyboardType:Titanium.UI.KEYBOARD_ASCII,
		autocorrect:false,
		hintText:'fieldone hint text',
		textAlign:'center',
		clearOnEdit:true,
		height:height,
		borderStyle:Titanium.UI.INPUT_BORDERSTYLE_ROUNDED,
		clearButtonMode:Titanium.UI.INPUT_BUTTONMODE_ONFOCUS,
	});


	// button handlers for triggering focus/blur events
	document.getElementById('focus_button').onclick = function()
	{
		tf1.focus();
	};
	document.getElementById('blur_button').onclick = function()
	{
		tf1.blur();
	};
	
	// return event listener
	tf1.addEventListener('return',function(e)
	{
		document.getElementById('textfield1_value').innerHTML = ' You hit the return key, current value is ' + e.value;
	});

	// focus event listener
	tf1.addEventListener('focus',function(e)
	{
		document.getElementById('focus').innerHTML = 'Focus event fired';
	});

	// blur event listener
	tf1.addEventListener('blur',function(e)
	{
		document.getElementById('blur').innerHTML = 'Blur event fired';
	});
	
	// change event listener
	tf1.addEventListener('change',function(e)
	{
		document.getElementById('change').innerHTML = 'Change event fired';
	});

	</script>
</body>
</html>
